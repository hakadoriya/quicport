name: rust-build

on:
  release:
    types:
      - published
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag name to upload assets (e.g., v1.0.0). Leave empty to skip release upload.'
        required: false
        type: string
      overwrite:
        description: 'Overwrite existing assets if they already exist'
        required: false
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  rust-build:
    name: ${{ matrix.os_name }}-${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux (x86_64/arm64) - zigbuild で glibc 2.17 をターゲット
          - runner: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            os_name: Linux
            arch: x86_64
            kind: unix
          - runner: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            os_name: Linux
            arch: arm64
            kind: unix
          # macOS (x86_64/arm64)
          - runner: macos-latest
            target: x86_64-apple-darwin
            os_name: Darwin
            arch: x86_64
            kind: unix
          - runner: macos-latest
            target: aarch64-apple-darwin
            os_name: Darwin
            arch: arm64
            kind: unix
          # Windows (x86_64/arm64)
          - runner: windows-latest
            target: x86_64-pc-windows-msvc
            os_name: Windows
            arch: x86_64
            kind: windows
          - runner: windows-latest
            target: aarch64-pc-windows-msvc
            os_name: Windows
            arch: arm64
            kind: windows

    steps:
      - uses: actions/checkout@v6

      - name: Restore Cargo cache
        id: cache-cargo-restore
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: cargo-${{ matrix.runner }}-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            cargo-${{ matrix.runner }}-${{ matrix.target }}-

      - name: Restore build cache
        id: cache-target-restore
        uses: actions/cache/restore@v4
        with:
          path: target/
          key: target-${{ matrix.runner }}-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}-${{ hashFiles('**/*.rs', '**/*.c', '**/*.h') }}
          restore-keys: |
            target-${{ matrix.runner }}-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}-
            target-${{ matrix.runner }}-${{ matrix.target }}-

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # Install build dependencies for libbpf-sys vendored build (Linux only)
      - name: Install build dependencies (ubuntu only)
        if: startsWith(matrix.runner, 'ubuntu')
        run: |
          sudo apt-get update -qq
          sudo apt-get install -qqy autopoint

      # Use Zig for Linux builds (glibc 2.17 target for broad compatibility)
      - name: Install Zig (ubuntu only)
        if: startsWith(matrix.runner, 'ubuntu')
        uses: mlugg/setup-zig@v2
        with:
          version: 0.12.0

      - name: Install cargo-zigbuild (ubuntu only)
        if: startsWith(matrix.runner, 'ubuntu')
        run: |
          if ! command -v cargo-zigbuild &> /dev/null; then
            cargo install cargo-zigbuild --locked
          fi

      - name: Build and package (Linux)
        if: startsWith(matrix.runner, 'ubuntu')
        shell: bash
        run: ./build/build-linux.sh "${{ matrix.target }}" "${{ matrix.os_name }}" "${{ matrix.arch }}"

      - name: Build and package (macOS)
        if: startsWith(matrix.runner, 'macos')
        shell: bash
        run: ./build/build-darwin.sh "${{ matrix.target }}" "${{ matrix.os_name }}" "${{ matrix.arch }}"

      - name: Build and package (Windows)
        if: matrix.kind == 'windows'
        shell: pwsh
        run: .\build\build-windows.ps1 -Target "${{ matrix.target }}" -OsName "${{ matrix.os_name }}" -Arch "${{ matrix.arch }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.os_name }}-${{ matrix.arch }}
          path: out/*

      - name: Save Cargo cache
        if: steps.cache-cargo-restore.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ steps.cache-cargo-restore.outputs.cache-primary-key }}

      - name: Save build cache
        if: steps.cache-target-restore.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: target/
          key: ${{ steps.cache-target-restore.outputs.cache-primary-key }}

  upload-release:
    needs:
      - rust-build
    if: github.event_name == 'release' || inputs.tag_name != ''
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts

      - name: Upload assets to release
        env:
          GH_TOKEN: ${{ github.token }}
          TAG_NAME: ${{ github.event.release.tag_name || inputs.tag_name }}
        run: |
          set -Eeuo pipefail -x
          CLOBBER_FLAG=""
          if [[ "${{ inputs.overwrite }}" == "true" ]]; then
            CLOBBER_FLAG="--clobber"
          fi
          gh release upload ${{ env.TAG_NAME }} ${CLOBBER_FLAG} ./artifacts/*/*
