name: rust-build

on:
  workflow_dispatch:

permissions:
  contents: read

env:
  BIN_NAME: quicport

jobs:
  rust-build:
    name: ${{ matrix.os_name }}-${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux (x86_64/arm64)
          - runner: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            os_name: Linux
            arch: x86_64
            kind: unix
          - runner: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            os_name: Linux
            arch: arm64
            kind: unix
          # macOS (x86_64/arm64)
          - runner: macos-latest
            target: x86_64-apple-darwin
            os_name: Darwin
            arch: x86_64
            kind: unix
          - runner: macos-latest
            target: aarch64-apple-darwin
            os_name: Darwin
            arch: arm64
            kind: unix
          # Windows (x86_64/arm64)
          - runner: windows-latest
            target: x86_64-pc-windows-msvc
            os_name: Windows
            arch: x86_64
            kind: windows
          - runner: windows-latest
            target: aarch64-pc-windows-msvc
            os_name: Windows
            arch: arm64
            kind: windows

    steps:
      - uses: actions/checkout@v6

      - name: Restore Cargo cache
        id: cache-cargo-restore
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: cargo-${{ matrix.runner }}-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            cargo-${{ matrix.runner }}-${{ matrix.target }}-

      - name: Restore build cache
        id: cache-target-restore
        uses: actions/cache/restore@v4
        with:
          path: target/
          key: target-${{ matrix.runner }}-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}-${{ hashFiles('**/*.rs') }}
          restore-keys: |
            target-${{ matrix.runner }}-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}-
            target-${{ matrix.runner }}-${{ matrix.target }}-

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # Use Zig to stabilize Linux cross-compilation (aarch64-unknown-linux-gnu)
      - name: Install Zig (ubuntu only)
        if: startsWith(matrix.runner, 'ubuntu')
        uses: mlugg/setup-zig@v2
        with:
          version: 0.12.0

      - name: Install cargo-zigbuild (ubuntu only)
        if: startsWith(matrix.runner, 'ubuntu')
        run: cargo install cargo-zigbuild --locked

      - name: Build (unix)
        if: matrix.kind == 'unix'
        shell: bash
        run: |
          set -Eeuo pipefail -x
          if [[ "${{ matrix.runner }}" == ubuntu* ]]; then
            cargo zigbuild --release --locked --target "${{ matrix.target }}"
          else
            cargo build --release --locked --target "${{ matrix.target }}"
          fi

      - name: Build (windows, MSVC)
        if: matrix.kind == 'windows'
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          cargo build --release --locked --target "${{ matrix.target }}"

      - name: Package (unix -> zip + sha256)
        if: matrix.kind == 'unix'
        shell: bash
        run: |
          set -Eeuo pipefail -x
          TARGET="${{ matrix.target }}"
          OS_NAME="${{ matrix.os_name }}"
          ARCH="${{ matrix.arch }}"
          OUT="out"
          STAGE="stage/${TARGET}"

          mkdir -p "${STAGE}" "${OUT}"
          cp "target/${TARGET}/release/${BIN_NAME}" "${STAGE}/"

          if [[ -f README.md ]]; then cp README.md "${STAGE}/"; fi
          if [[ -f LICENSE ]]; then cp LICENSE "${STAGE}/"; fi

          ARCHIVE="${BIN_NAME}_${OS_NAME}_${ARCH}.zip"
          (cd "${STAGE}" && zip -r "../../${OUT}/${ARCHIVE}" .)

          shasum -a 256 "${OUT}/${ARCHIVE}" > "${OUT}/${ARCHIVE}.sha256"

      - name: Package (windows -> zip + sha256)
        if: matrix.kind == 'windows'
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"

          $target  = "${{ matrix.target }}"
          $osName  = "${{ matrix.os_name }}"
          $arch    = "${{ matrix.arch }}"
          $bin     = "${{ env.BIN_NAME }}.exe"

          New-Item -ItemType Directory -Force -Path "stage\$target" | Out-Null
          New-Item -ItemType Directory -Force -Path "out" | Out-Null

          Copy-Item "target\$target\release\$bin" "stage\$target\$bin" -Force
          if (Test-Path "README.md") { Copy-Item "README.md" "stage\$target\" -Force }
          if (Test-Path "LICENSE")   { Copy-Item "LICENSE"   "stage\$target\" -Force }

          $archive = "${{ env.BIN_NAME }}_$osName_$arch.zip"
          Compress-Archive -Path "stage\$target\*" -DestinationPath "out\$archive" -Force

          $hash = (Get-FileHash "out\$archive" -Algorithm SHA256).Hash.ToLower()
          "$hash  $archive" | Out-File -FilePath "out\$archive.sha256" -Encoding ascii

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.os_name }}-${{ matrix.arch }}
          path: out/*

      - name: Save Cargo cache
        if: steps.cache-cargo-restore.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ steps.cache-cargo-restore.outputs.cache-primary-key }}

      - name: Save build cache
        if: steps.cache-target-restore.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: target/
          key: ${{ steps.cache-target-restore.outputs.cache-primary-key }}
